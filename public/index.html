<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form class="employee-form" onSubmit="submitFormEvent(event)">
      <table>
        <tr>
          <td><input type="text" name="fname" placeholder="First Name" data-testid="firstNameInput"></td>
          <td><input type="text" name="lname" placeholder="Last Name" data-testid="lastNameInput"></td>
          <td><input type="number" name="id" placeholder="ID" data-testid="idInput"></td>
          <td><input type="text" name="title" placeholder="Title" data-testid="titleInput"></td>
          <td><input type="number" name="annualsalary" placeholder="Annual Salary" data-testid="annualSalaryInput"></td>
        </tr>
      </table>
      <!-- <input type="submit" value="Submit" /> -->
      <button data-testid="submitButton">
        Submit
      </button>
    </form>
    <h2>Employees</h2>
    <table id="employeeTable">
      <!-- Table heading displays the descriptions -->
      <thead>
          <tr>
              <th>First name</th>
              <th>Last Name</th>
              <th>ID</th>
              <th>Title</th>
              <th>Annual Salary</th>
              <th></th>
          </tr>
      </thead>
      <tbody id="employeeData">
          <!-- innerHTML -->
      </tbody>
  </table>
  </main>
  <footer>
    <p>Total Monthly</p>
    <p id="totalSalary"></p>
  </footer>
  <script src="scripts/client.js"></script>
</body>
</html>
